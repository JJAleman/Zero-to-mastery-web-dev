<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Shop Adopt!</title>
</head>
<body>
    <header>
        <h1>Valley Animal Shelter</h1>    
    </header>
    <nav>
        <a href="index.html">Home</a><br>
    </nav>
    <div>
        <h2>Don't Shop Adopt!</h2>
        <h3>This is a static website using just using HTML to pracitce some HTML tags and semantics!</h3> 
    </div>
    <div>
        <img src="https://s.abcnews.com/images/US/dog-shelter-cage-gty-jt-190812_hpMain_4x3_992.jpg" alt="Brown and white dog behind fence mesh" width="310" height="278">
        <img src="https://imagesvc.meredithcorp.io/v3/mm/image?q=85&c=sc&poi=face&w=2000&h=1333&url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F20%2F2019%2F01%2Fpuppies.jpg" alt="Four puppies in a crate" width="310" height="278">
        <img src="https://cdn.hpm.io/wp-content/uploads/2019/06/25143552/Dogs.jpg" alt="Eight dogs in a pound cage locked up together" width="310" height="278">
    </div>
    <h3>Adoption Form</h3>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname"><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname"><br><br>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address"><br><br> 

        <label for="gender">Prefered Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br><br>

        <label for="age">Preferred Age:</label>
        <h6>Click all that apply</h6>
        <input type="checkbox" name="puppy" id="puppy">
        <label for="puppy">Puppy</label> 
        <input type="checkbox" name="adult" id="adult">
        <label for="adult">Adult</label>
        <input type="checkbox" name="senior" id="senior">
        <label for="senior">Senior</label><br><br>

        <input type="submit">
    </form>

    

    
</body>
</html>
